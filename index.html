<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File Links</title>
</head>
<body>

    <h1>HTML File Links</h1>

    <div id="fileList">
        <!-- File links will be displayed here -->
    </div>

    <script>
        // Fetch the file list from the server (replace 'server/fileList' with your server endpoint)
        fetch('/server/fileList')
            .then(response => response.json())
            .then(data => {
                // Filter files with the '.html' extension
                const htmlFiles = data.filter(file => file.endsWith('.html'));

                // Display file links
                htmlFiles.forEach(file => {
                    const link = document.createElement('a');
                    link.href = file;
                    link.textContent = file;
                    link.target = '_blank';  // Open links in a new tab
                    document.getElementById('fileList').appendChild(link);
                    document.getElementById('fileList').appendChild(document.createElement('br'));
                });
            })
            .catch(error => console.error('Error:', error));
    </script>

</body>
</html>
